{% if messages %}
<!-- Messages -->
    <div id="messages" >
        {% for message in messages %}
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-popover">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
<!-- / Messages -->
{% endif %}
